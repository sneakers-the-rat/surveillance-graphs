<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ "/assets/css/reveal.css" | prepend: site.baseurl }}"/>

    <link rel="stylesheet" href="{{ "/assets/css/black.css" | prepend: site.baseurl }}" id="theme"/>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
  
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ "/assets/js/reveal.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/markdown.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/load_reveal.js" | prepend: site.baseurl }}"></script>
